<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
	<link rel="stylesheet" href="styles.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Karla:ital,wght@0,400;1,700&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
	<title>Frontend Mentor | Results summary component</title>

        <style>
                .attribution { font-size: 11px; text-align: center; }
                .attribution a { color: hsl(228, 45%, 44%); }
              </style>
</head>
<body>
	<main>
			<div id="result-card">
				<div id="result" class="fi">
					<h1>Your Result</h1>
					<div id="circle">
						<p class="hugeScore">76</p>
						<p class="out-of">of 100</p>
					</div>
					<div id="comments">
						<h2>Great</h2>
						<p>You scored higher than 65% of the people who have taken these tests.</p>
					</div>
				</div>
				<div id="summary" class="fi">
					<h1>Summary</h1>
					<div class="parameters rxn">
						<img src="assets/images/icon-reaction.svg" alt="reaction icon">
						<p id="reaction" class="start">Reaction</p>
						<p class="end"><span class="score">80</span><span class="total"> / 100</span></p>  
					</div>
					<div class="parameters mem">
						<img src="assets/images/icon-memory.svg" alt="memory icon">
						<p id="memory" class="start">Memory</p>
						<p class="end"><span class="score">92</span><span class="total"> / 100</span></p>
					</div>
					<div class="parameters verb">
						<img src="assets/images/icon-verbal.svg" alt="speech bubble icon">
						<p id="verbal" class="start">Verbal</p>
						<p class="end"><span class="score">61</span><span class="total"> / 100</span></p>
					</div>
					<div class="parameters visl">
						<img src="assets/images/icon-visual.svg" alt="eye icon">
						<p id="visual" class="start">Visual</p>
						<p class="end"><span class="score">72</span><span class="total"> / 100</span></p>
					</div>
					<button>Continue</button>
				</div>
			</div>
	</main>

	<footer class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="https://github.com/Bovett">Bovett</a>.
        </footer>
	
</body>
</html>
